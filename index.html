<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>quote Generator</title>
  <link rel="stylesheet" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">  
</head>
<body>
  
  <div class="quote-container" id="quote-container"></div>
  <!-- quote -->
  <div class="quote-text"></div>
  <i class="fas fa-quote-left"></i>
  <span id="quote">what you are is what you have been. What you'll be is what you do now.</span>
  <!-- Author -->
  <div class="quote-author"></div>
  <span id="author">Buddha</span>
  <!-- button -->
  <div class="button-container">
    <button class="twitter-button" id="twitter" tittle="Tweet This!">
    <i class="fab fa-twitter"></i>
    </button>
    <button id="new-quetes">New Quotes</button>
  </div>
  <!--script  -->
  <script src="script.js"></script>
</body>
</html>
